<form class="deal-detail-edit">
    <h1>Edit</h1>
    <fieldset>
        <p>
            <small>Account Value</small>
            <input type="number" name="email" ng-model="accountValue" id="accountValue" />
        </p>
        <p>
            <small>Close Date</small>
            <input type="text" name="close-date" ng-model="CloseDate" id="CloseDate" />
        </p>
        <p>
            <small>Next Step</small>
            <textarea cols="55" rows="7"></textarea>
        </p>
    </fieldset>
    <input id="sync-now" type="checkbox" name="syncChanges" ng-model="syncChanges" value="true" />
    <label for="sync-now">Sync my changes to Salesforce now</label>
    <div class="deal-detail-edit-buttons">
        <button class="submit" ui-sref="import-deals" ng-model="setNextStep">Cancel</button>
        <button class="submit" ui-sref="edit-next-step">Save Changes</button>
    </div>
</form>
