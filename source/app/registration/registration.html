<h1>Register</h1>
<form name="registration_form" ng-submit="ctrl.register()">
    <fieldset>
        <p>
        <label for="email">Email Address</label>
        <small class="error" ng-if="registration_form.email.$error.required && !registration_form.email.$pristine">Email field is required!</small>
        <small class="error" ng-if="registration_form.email.$error.email && !registration_form.email.$pristine">Invalid email format</small>
        <input type="email" name="email" ng-model="email" id="email" required placeholder="Email" />
        </p>
        <p>
        <label for="pw1">Choose Password</label>
            <small class="error" ng-if="registration_form.password.$error.required && !registration_form.password.$pristine">Password field is required!</small>
        <input type="password" id="pw1" name="pw1" ng-model="pw1" ng-required="" placeholder='Password' />
        </p>
        <p>
        <label for="pw2">Confirm Password</label>
        <small class="error" ng-if="registration_form.confirm_password.$error.required && !registration_form.password.$pristine">Confirm password field required!</small>
        <small class="error" ng-show="registration_form.pw2.$error.pwmatch">Passwords don't match.</small>
        <input type="password" id="pw2" name="pw2" ng-model="pw2" ng-required="" pw-check="pw1" placeholder='Confirm Password' />
        </p>
        <button class="submit" type="submit" ng-disabled="registration_form.$invalid">Register</button>
    </fieldset>
</form>
