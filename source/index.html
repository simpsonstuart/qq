<!doctype html>
<!--[if lt IE 7]>

<html ng-app="app" class="no-js" lang=""> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">

    <!-- Content Security -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'"> -->

    <!-- iOS - Allow web app when loaded in Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!--<script src="./cordova.js"></script>-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title ng-bind="$state.current.data.pageTitle"></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*"/>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <base href="/">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="./styles/main.css">
    <!-- endbuild -->

    <script src="./scripts/vendor.js"></script>
    <script src="./scripts/app.js"></script>
</head>

<body ng-class="$state.current.data.bodyClasses">
<ul class="mobile-nav" ng-controller="hamburgerController as ctrl">
    <li><a class="home" ui-sref="dashboard">Home</a></li>
    <li><a class="deals" ui-sref="deal-list">Deals</a></li>
    <li><a ui-sref-active-eq="active" ui-sref="favorites" class="favorites">Favorites</a></li>
    <li><a class="next-steps" ui-sref="next-steps">Next Steps</a></li>
    <li><a ui-sref-active-eq="active" class="settings" ui-sref="settings">Settings</a></li>
    <li><a ui-sref-active-eq="active" class="sync" ui-sref="sync" href="#">Sync with Salesforce</a></li>
    <li><a ui-sref-active-eq="active" class="logout" ng-click="ctrl.logOut()" href="#">Logout</a></li>
</ul>

<input ng-if="!$state.includes('login') && !$state.includes('registration')" type="checkbox" id="nav-trigger" class="nav-trigger" />
<label ng-if="!$state.includes('login') && !$state.includes('registration')" for="nav-trigger"></label>
<div class="site-wrap">

    <header ng-class="$state.current.data.headerClasses" ui-view="header"></header>

    <main ui-view="container"></main>

    <footer ng-class="$state.current.data.footerClasses" ui-view="footer"></footer>
</div>
</body>
</html>
