<small class="import-title">Select Users to add to your qquiqq team</small>
<form class="import">
    <fieldset>
        <div class="clearfix" ng-repeat="user in ctrl.users">
            <input type="checkbox" id="user_{{user.userId}}" ng-model="user.isChecked" ng-change="user.selected" ng-checked="is"  class="checkbox"/>
            <label for="user_{{user.userId}}"></label>
            <img src="{{user.avatar}}"/>

            <div class="import-details users">
                <h2>{{user.name}}</h2>
                <small>Manager | {{user.manager}}</small>
            </div>
            <h2 class="permissions" ng-if="user.role">{{user.role | limitTo:ctrl.letterLimit}}</h2>

            <div class="permissions" ng-if="user.isChecked">
                <small>Select User's Permissions</small>
                <div class="clearfix">
                    <button ng-repeat="role in ctrl.roles" ng-click="ctrl.clickedRole(user.userId, role);">{{role}}</button>
                </div>
            </div>
        </div>
        <button class="submit" type="submit" ng-click="ctrl.getChecked()" ng-disabled="isDisabled">Finish</button>
    </fieldset>
</form>
