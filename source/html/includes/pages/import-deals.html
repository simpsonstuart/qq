<small class="import-title">Select Deals you want to add to Traqq</small>
<form class="import">
    <fieldset>
        <div ng-repeat="deal in ctrl.deals">
            <input type="checkbox" id="{{deal.id}}" class="checkbox" ng-model="deal.isChecked" ng-change="deal.selected"  ng-click="ctrl.checkEnabled()" />
            <label for="{{deal.id}}"></label>
            <div class="import-details deals">
            <h2>{{deal.name}}</h2>

            <p>Owner | {{deal.owner}}</p>
            <small>Close {{deal.closeDate}}</small>
            </div>
            <h2 class="amount">{{deal.amount}}</h2>
        </div>
        <button class="submit" type="submit" ng-click="ctrl.nextPressed()" ng-disabled="ctrl.isDisabled != false">Next</button>
    </fieldset>
</form>
