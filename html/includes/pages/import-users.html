<small class="import-title">Select Users to add to your qquiqq team</small>
<form class="import" ng-controller="MainController">
    <fieldset>
        <div class="clearfix">
            <input type="checkbox" id="user" class="checkbox"/>
            <label for="user" ng-click="showPermissions()"></label>
            <img src="/media/images/avatar.png"/>

            <div class="import-details users">
                <h2>Elizabeth Williams</h2>
                <small>Manager | Paul Barr</small>
            </div>
            <h2 class="permissions">M</h2>

            <div class="permissions" ng-show="visible">
                <small>Select User's Permissions</small>
                <div class="clearfix">
                    <button>Admin</button>
                    <button>Manager</button>
                    <button>Rep</button>
                </div>
            </div>
        </div>
        <div class="clearfix">
            <input type="checkbox" id="user2" class="checkbox"/>
            <label for="user2"></label>
            <img src="/media/images/avatar3.png"/>

            <div class="import-details users">
                <h2>Claire Miller</h2>
                <small>Manager | Paul Barr</small>
            </div>
        </div>
        <div class="clearfix">
            <input type="checkbox" id="user3" class="checkbox"/>
            <label for="user3"></label>
            <img src="/media/images/avatar2.png"/>

            <div class="import-details users">
                <h2>Christopher Walken</h2>
                <small>Manager | Paul Barr</small>
            </div>
        </div>
        <button class="submit" type="submit">Finish</button>
    </fieldset>
</form>
