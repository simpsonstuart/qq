<div class="ask">
    <h1>Ask</h1>
    <div class="ask-details">
        <small>Deal</small>
        <h1>Sony Tech Refresh</h1>
    </div>
    <div class="ask-info">
        <small>Select questions to ask</small>
            <div class="play-questions">
                <input type="checkbox" id="play" class="checkbox"/>
                <label for="play"></label>
                <p class="plays">Money</p>
                <div class="expanded">
                    <div>
                        <input type="checkbox" id="question" class="checkbox"/>
                        <label for="question"></label>
                        <p class="question">Is this project budgeted?</p>
                    </div>
                    <div>
                        <input type="checkbox" id="question2" class="checkbox"/>
                        <label for="question2"></label>
                        <p class="question">Is the funding available now?</p>
                    </div>
                    <div>
                        <input type="checkbox" id="question3" class="checkbox"/>
                        <label for="question3"></label>
                        <p class="question">Question 3?</p>
                    </div>
                    <div>
                        <input type="checkbox" id="question4" class="checkbox"/>
                        <label for="question4"></label>
                        <p class="question">Have you ever seen a question this long in your whole life?</p>
                    </div>
                </div>
            </div>
            <div class="play-questions">
                <input type="checkbox" id="play2" class="checkbox"/>
                <label for="play2"></label>
                <p class="plays">Authority</p>
            </div>
            <div class="play-questions">
                <input type="checkbox" id="play3" class="checkbox"/>
                <label for="play3"></label>
                <p class="plays">Need</p>
            </div>
            <div class="play-questions">
                <input type="checkbox" id="play4" class="checkbox"/>
                <label for="play4"></label>
                <p class="plays">Time</p>
            </div>
        <button class="inactive" ng-click="$state.go('root.ask-reps')" type="button">Next</button>
    </div>
</div>
